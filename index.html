<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo das Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo das Cartas</h1>
  <p>Observe atentamente as 12 cartas, identifique 3 cartas com o mesmo padrão.</p>
  <p>Este padrão pode ser: a mesma cor, o mesmo formato ou a mesma quantidade.</p>
  <p>Se você acertar ganha 3 pontos, se errar você perde 3 pontos.</p>
  <div id="pontos-board">
    <p>Sua pontuação é: <span id="pontos">0</span></p>
  </div>
  
  <div id="game-board">
    <!-- Cartas aqui -->
  </div>

  <div id="message"></div>

  <button id="reset-btn" style="display: none;">Jogar de novo 🎲</button>

  <script src="script.js"></script>
</body>
</html>
